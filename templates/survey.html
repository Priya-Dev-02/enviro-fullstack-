<!DOCTYPE html>
<html>
<head>
    <title>Clean & Green Request Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/survey.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="bg"></div>
    <main>
        <header>
            <h1 id="title">Clean & Green Request Form</h1>
            <p id="description">
                Thank you for relying on our service and helping us to be the best.
            </p>
        </header>

        <form id="survey-form" action="/api/survey" method="POST" enctype="multipart/form-data">
            <label for="name" id="name-label">
                Name:
                <input name="name" id="name" type="text" placeholder="Enter your name" required/>
            </label>

            <label for="email" id="email-label">
                Email:
                <input name="email" id="email" type="email" required placeholder="Enter your e-mail"/>
            </label>

            <label for="tel" id="contact-label">
                Contact Number:
                <input name="tel" id="contact" required placeholder="Contact number"/>
            </label>

            <label for="address">
                Address:
                <input type="text" id="address" name="address" maxlength="500" required placeholder="Enter full Address">
            </label>

            <label for="city">
                City:
                <input type="text" id="city" name="city" required>
            </label>

            <label for="pincode">
                Pincode:
                <input type="text" id="pincode" name="pincode" required>
            </label>

            <label for="category">
                Category of Waste:
                <select name="category" id="category">
                    <option value="" hidden>Choose a Category</option>
                    <option value="organic">Organic</option>
                    <option value="recyclable">Recyclable</option>
                    <option value="hazardous">Hazardous</option>
                    <option value="other">Other</option>
                </select>
            </label>

            <label for="timing">
                Waste Wizard Appointment:
                <select name="timing" id="timing">
                    <option value="" hidden>Select Collection slot</option>
                    <option value="9-10 AM">9-10 AM</option>
                    <option value="10-11 AM">10-11 AM</option>
                    <option value="11-12 PM">11-12 PM</option>
                    <option value="12-1 PM">12-1 PM</option>
                    <option value="1-2 PM">1-2 PM</option>
                    <option value="2-3 PM">2-3 PM</option>
                    <option value="3-4 PM">3-4 PM</option>
                    <option value="4-5 PM">4-5 PM</option>
                    <option value="5-6 PM">5-6 PM</option>
                    <option value="6-7 PM">6-7 PM</option>
                    <option value="7-8 PM">7-8 PM</option>
                    <option value="8-9 PM">8-9 PM</option>
                    <option value="9-9:30 PM">9-9:30 PM</option>
                </select>
            </label>

            <label for="other-field">
                If you choose other, write the other Category: (optional)
                <input id="other-field" name="other_category" type="text" placeholder="Write the other category"/>
            </label>

            <label for="image">
                Share Your Green Photo:
                <input id="image" name="image" type="file" multiple/>
            </label>

            <input type="submit" value="Submit my request" id="submit"/>

        </form>
    </main>
</body>
</html>
